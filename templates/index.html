<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head> 
<style type="text/css">
    .title {
        text-align: center;
        background-color: aliceblue;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        border-radius: 5px; 
        background-color: #333; 
        border: 1px solid #838383;  
        margin: 10px auto; 
    }
    .body {
      background-color: #333;
    }
    .input {
      width: 300px;
      height: 30px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      margin: 0.5rem;
      background-color: #444;
    }
    .button {
      width: 300px;
      height: 30px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      margin: 0.5rem;
      background-color: #444;
    }
</style>
<body class="body">
  <div class="container">
    <h1 class="title">QR Code Generator</h1>
    <p>Submit a URL or text to be encoded into a QR Code</p>
    <form action="/process" method="POST">
        <button class="button" type="submit">Click Me</button>
        <input class="input"> type="text" url="Text or URL here" <input/>
    </form>
  </div>
</body>
</html>
